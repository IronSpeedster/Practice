<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration-form.css">
    <title>Stackfindover</title>
</head>

<body>
    <main>
        <div class="register-form-container">
            <h1 class="main-form-title">Stackfindover</h1>
            <form id="form" action="">
                <h2 class="form-title">
                    Sign in to your account
                </h2>
                <div>
                    <span class="form-field">
                        <label>Email</label>
                    </span>
                    <div class="form-field form-control">
                        <input id="useremail" type="email" placeholder="email">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
                    </div>
                    <span class="form-field">
                        <label>Password</label>
                        <a href="https://www.google.com/" target="_blank">Forgot your password?</a>
                    </span>
                    <div class="form-field form-control">
                        <input id="password" type="password" placeholder="password">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
                    </div>
                    <div class="checkbox form-field"><input type="checkbox"><label>Stay signed in for a week</label></div>
                </div>
                <div class="form-field">
                    <button class="button">Continue</button>
                </div>
                <div class="form-field form-link">
                    <a href="https://www.google.com.ua/maps/" target="_blank">Use single sign-on(Google) instead</a>
                </div>

            </form>
            <p>Don't have an account? <a href="https://www.facebook.com/">Sign up</a></p>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
